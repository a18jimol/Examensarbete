<!DOCTYPE html>
<html ng-app="parkingApp"> <!-- Connection to Model -->
<head>
    <title>Parking App AngularJS</title>
    <link rel="stylesheet" href="/node_modules/leaflet/dist/leaflet.css" />
    <script src="/node_modules/leaflet/dist/leaflet.js"></script>
    <script src="/node_modules/angular/angular.js"></script>
    <script src="model.js"></script>
    <script src="controller.js"></script>
    <style>
        #map{
            height: 1000px;
            width: 1000px;
        }
    </style>
</head>
<body ng-controller="ParkingCtrl"> <!-- Connection to Controller -->
    <h1>AngularJS Parking App</h1>
    <hr>
    <div id="meny">
        <div class ="buttons">
            <h2>Load all parking places</h2>
            <button ng-click="loadAllParking()" id="allParking">Load All</button>
        </div>
        <div class ="buttons">
            <h2>Load free parking places</h2>
            <button ng-click="loadParking()" id="freeParking">Load Free</button>
        </div>
    </div>
    <br>
    <div id="map"></div>
    
</body>
</html>
