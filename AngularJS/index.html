<!DOCTYPE html>
<html ng-app="ParkingApp"> <!-- Connection to Model -->
<head>
    <title>Parking App AngularJS</title>
    
    <script src="../../AngularSource/angular.js"></script>
    <script src="controller.js"></script>
    <script src="model.js"></script>
</head>
<body ng-controller="ParkingCtrl"> <!-- Connection to Controller -->
    <table>
        <tr>
            <th>ID</th>
            <th>Latitude</th>
            <th>Longitude</th>
        </tr>
        <tr ng-repeat=" item in parking.data.features"> <!-- Loop through the JSON-file -->
            <td>{{item.properties.OBJECTID}} </td> <!-- Write all properties for each data.features -->
            <td>{{item.properties.LATITUDE}} </td>
            <td>{{item.properties.LONGITUDE}}</td>
        </tr>
    </table>
</body>
</html>
