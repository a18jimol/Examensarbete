<!DOCTYPE html>
<html ng-app="parkingApp"> <!-- Connection to Model -->
<head>
    <title>Parking App AngularJS</title>
    <link rel="stylesheet" href="/node_modules/leaflet/dist/leaflet.css" />
    <script src="/node_modules/leaflet/dist/leaflet.js"></script>
    <script src="/node_modules/angular/angular.js"></script>
    <script src="model.js"></script>
    <script src="controller.js"></script>
    <style>
        #map{
            height: 1000px;
            width: 1000px;
        }
    </style>
</head>
<body ng-controller="ParkingCtrl"> <!-- Connection to Controller -->
    <button ng-click="loadAllParking()">Load All Parking places</button>
    <button ng-click="loadParking()">Load Free Parking places</button>
    <div id="map"></div>
    
</body>
</html>
